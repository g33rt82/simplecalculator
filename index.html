<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="wrapper">
        <div class="display" aria-placeholder="0.">
            <div class="resultBox"></div>
        </div>
        <div class="buttons">
            <div class="threequarter">
                <button class="clear">C</button>
                <button class="backspace">backspace</button>
                <div class="numbers">
                    <button class="number">9</button>
                    <button class="number">8</button>
                    <button class="number">7</button>
                    <button class="number">6</button>
                    <button class="number">5</button>
                    <button class="number">4</button>
                    <button class="number">3</button>
                    <button class="number">2</button>
                    <button class="number">1</button>
                    <button class="number">0</button>
                    <button class="equals">=</button>
                </div>
            </div>
            <div class="quarter">
                <button class="operator add">+</button>
                <button class="operator substract">-</button>
                <button class="operator multiply">*</button>
                <button class="operator divide">/</button>
            </div>

        </div>
    </div>
    <script src="./calculator.js"></script>
</body>

</html>
